version: '2'

services:

  store:
    build: ./store
    container_name: vt_store
    volumes:
      - "./store:/src/app"
      - "./common:/src/app/common"
    working_dir: "/src/app"
    ports:
      - "3001:3000"
    # command: npm run start
    command: npm start

